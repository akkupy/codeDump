<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p class="font-title">Rock Paper Scissors</p>

    <button onclick="

        playGame('Rock')
      " class="move-button">

    <img src="images/rock-emoji.png" class="move-icon" alt=""></button>

    <button onclick="

        playGame('Paper')
      " class="move-button">

    <img src="images/paper-emoji.png" class="move-icon" alt=""></button>


    <button onclick="

        playGame('Scissors')
       " class="move-button">
        
    <img src="images/scissors-emoji.png" class="move-icon" alt=""></button>

    <p class = "js-result result">
        
    </p>
    <p class = "js-moves"></p>
    <p class = "js-score score"></p>

    <button onclick="
        score.wins = 0
        score.losses = 0
        score.ties = 0
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script src="script.js"></script>
</body>

</html>
